<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/1-base/base.css">
    <script src="https://kit.fontawesome.com/cdffa3b46c.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <main class="content">
        <img src="assets/img/logo.svg" alt="Ping logo" class="content__logo">
        <h2 class="content__subtitle">We are launching <span class="subtitle__efx">soon!</span></h2>
        <p class="content__paragraph">Subscribe and get notified</p>

        <div class="content__field">
            <input type="email" class="field__email" placeholder="Your email address..." required>
            <button type="submit" class="field__btn">Notify Me</button>
        </div>

        <img src="assets/img/illustration-dashboard.png" alt="flashy image" class="content__img">
    </main>

    <footer class="footer">
        <div class="footer__social">
            <i class="fa-brands fa-facebook-f social__icon"></i>
            <i class="fa-brands fa-twitter social__icon"></i>
            <i class="fa-brands fa-instagram social__icon"></i>
        </div>

        <p class="footer__credit">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

</body>
</html>
